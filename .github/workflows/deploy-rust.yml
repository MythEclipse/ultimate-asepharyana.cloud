name: Deploy Rust to VPS

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'apps/rust/**'
      - '.github/workflows/deploy-rust.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-and-deploy-rust:
    name: Build and Deploy Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        id: sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Rust dependencies and build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/rust -> target
          cache-targets: true
          cache-on-failure: true
          cache-all-crates: true
          shared-key: rust-build-${{ hashFiles('**/Cargo.lock') }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache APT packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-v3-ffmpeg-dev
          restore-keys: |
            ${{ runner.os }}-apt-v3-

      - name: Install System Dependencies
        if: steps.apt-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            cmake \
            clang \
            libclang-dev \
            libsqlite3-dev \
            libmysqlclient-dev \
            libssl-dev \
            libjpeg-dev \
            libpng-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswresample-dev \
            libpostproc-dev

      - name: Restore APT packages from cache
        if: steps.apt-cache.outputs.cache-hit == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            cmake \
            clang \
            libclang-dev \
            libsqlite3-dev \
            libmysqlclient-dev \
            libssl-dev \
            libjpeg-dev \
            libpng-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswresample-dev \
            libpostproc-dev

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > .env
          fi

      - name: Setup Env
        run: bash ./scripts/2updateenv.sh

      - name: Build Rust (Release)
        env:
          BINDGEN_EXTRA_CLANG_ARGS: '-I/usr/include/x86_64-linux-gnu'
        run: |
          # Check if sccache setup succeeded AND is actually working
          USE_SCCACHE="false"
          if [ "${{ steps.sccache.outcome }}" == "success" ]; then
            echo "ðŸ” Validating sccache is working..."
            if sccache --start-server 2>/dev/null || sccache --show-stats 2>/dev/null; then
              export SCCACHE_GHA_ENABLED="true"
              export RUSTC_WRAPPER="sccache"
              USE_SCCACHE="true"
              echo "âœ… sccache is working, using cached builds"
            else
              echo "âš ï¸ sccache server failed to start, building without cache..."
              unset RUSTC_WRAPPER
              unset SCCACHE_GHA_ENABLED
            fi
          else
            echo "âš ï¸ sccache setup failed, building without cache..."
          fi

          echo "ðŸ”¨ Building Rust..."
          cargo build --release --manifest-path apps/rust/Cargo.toml --target-dir apps/rust/target -j $(nproc)

          if [ "$USE_SCCACHE" == "true" ]; then
            echo "ðŸ“Š sccache stats:"
            sccache --show-stats || true
          fi

      - name: Check Build Output
        run: |
          echo "Rust build output:" && ls -l apps/rust/target/release
          if [ ! -f "apps/rust/target/release/rust" ]; then
            echo "ERROR: Rust build output executable not found. Deployment aborted."
            exit 1
          fi
          echo "âœ… Binary size: $(du -h apps/rust/target/release/rust | cut -f1)"

      - name: Copy .env to all subprojects/packages
        run: bash scripts/2updateenv.sh

      - name: Sync Build Artifacts to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key

          # Sync Rust binary and create logs directory
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}/apps/rust/{target/release,logs}"

          # Prepare list of files to sync
          # We use sed to strip leading ./ from find output to ensure clean relative paths
          find . -type f -name ".env" | sed 's|^\./||' > ./deploy_files.txt
          echo "apps/rust/target/release/rust" >> ./deploy_files.txt
          echo "apps/rust/ecosystem.config.cjs" >> ./deploy_files.txt

          echo "Files to deploy:"
          cat ./deploy_files.txt

          # Sync everything in one go using --files-from
          # This reduces overhead by using a single SSH connection for all files
          rsync -avz --progress --files-from=./deploy_files.txt -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" . ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}

          rm -f /tmp/deploy_key

      - name: Restart Rust with PM2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            # Ensure bun and node global bin are available for PM2
            export PATH=$PATH:/home/asephs/.bun/bin:/usr/bin
            cd ${{ secrets.VPS_TARGET_DIR }}
            git reset --hard origin/main
            # Start Rust with PM2
            pm2 startOrRestart apps/rust/ecosystem.config.cjs --env production
            pm2 save

            echo "âœ… Rust deployment successful!"
          '
          rm -f /tmp/deploy_key
