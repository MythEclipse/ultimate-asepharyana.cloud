name: Deploy Rust to VPS

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'apps/rust/**'
      - '.github/workflows/deploy-rust.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1

jobs:
  build-and-deploy-rust:
    name: Build and Deploy Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        id: sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Cache Rust dependencies and build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/rust -> target
          cache-targets: true
          cache-on-failure: true
          shared-key: rust-build

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-v2-${{ hashFiles('.github/workflows/deploy-rust.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-v2-

      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            cmake \
            clang \
            libclang-dev \
            libsqlite3-dev \
            libmysqlclient-dev \
            libssl-dev \
            libjpeg-dev \
            libpng-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswresample-dev \
            libpostproc-dev

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > .env
          fi

      - name: Setup Env
        run: bash ./scripts/2updateenv.sh

      - name: Build Rust (Release)
        env:
          BINDGEN_EXTRA_CLANG_ARGS: '-I/usr/include/x86_64-linux-gnu'
          # Disable sccache if setup failed
          SCCACHE_GHA_ENABLED: ${{ steps.sccache.outcome == 'success' && 'true' || 'false' }}
          RUSTC_WRAPPER: ${{ steps.sccache.outcome == 'success' && 'sccache' || '' }}
        run: |
          if [ "${{ steps.sccache.outcome }}" == "success" ]; then
            echo "ðŸ”¨ Building Rust with sccache..."
          else
            echo "âš ï¸ sccache failed, building without cache..."
          fi
          cargo build --release --manifest-path apps/rust/Cargo.toml --target-dir apps/rust/target -j $(nproc)
          if [ "${{ steps.sccache.outcome }}" == "success" ]; then
            echo "ðŸ“Š sccache stats:"
            sccache --show-stats || true
          fi

      - name: Check Build Output
        run: |
          echo "Rust build output:" && ls -l apps/rust/target/release
          if [ ! -f "apps/rust/target/release/rust" ]; then
            echo "ERROR: Rust build output executable not found. Deployment aborted."
            exit 1
          fi
          echo "âœ… Binary size: $(du -h apps/rust/target/release/rust | cut -f1)"

      - name: Copy .env to all subprojects/packages
        run: bash scripts/2updateenv.sh

      - name: Sync Build Artifacts to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key

          # Sync all .env files
          find . -type f -name ".env" | while read file; do
            target="${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/${file#./}"
            rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" "$file" "$target"
          done

          # Sync Rust binary and create logs directory
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}/apps/rust/{target/release,logs}"
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" apps/rust/target/release/rust ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/rust/target/release/rust

          # Sync ecosystem config
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/rust/ecosystem.config.cjs \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/rust/ecosystem.config.cjs

          rm -f /tmp/deploy_key

      - name: Restart Rust with PM2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            # Ensure bun and node global bin are available for PM2
            export PATH=$PATH:/home/asephs/.bun/bin:/usr/bin
            cd ${{ secrets.VPS_TARGET_DIR }}

            # Start Rust with PM2
            pm2 startOrRestart apps/rust/ecosystem.config.cjs --env production
            pm2 save

            echo "âœ… Rust deployment successful!"
          '
          rm -f /tmp/deploy_key
