name: Deploy Rust to VPS

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'apps/rust/**'
      - '.github/workflows/deploy-rust.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-and-deploy-rust:
    name: Build and Deploy Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        id: sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Rust dependencies and build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/rust -> target
          cache-targets: true
          cache-on-failure: true
          cache-all-crates: true
          shared-key: rust-build-${{ hashFiles('**/Cargo.lock') }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config cmake clang libclang-dev libsqlite3-dev \
            libmysqlclient-dev libssl-dev libjpeg-dev libpng-dev libavcodec-dev \
            libavformat-dev libavutil-dev libswscale-dev libavfilter-dev \
            libavdevice-dev libswresample-dev libpostproc-dev

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > .env
          fi

      - name: Setup Env
        run: bash ./scripts/2updateenv.sh

      - name: Build Rust (Release)
        env:
          BINDGEN_EXTRA_CLANG_ARGS: '-I/usr/include/x86_64-linux-gnu'
        run: |
          USE_SCCACHE="false"
          if [ "${{ steps.sccache.outcome }}" == "success" ]; then
            if sccache --start-server 2>/dev/null || sccache --show-stats 2>/dev/null; then
              export SCCACHE_GHA_ENABLED="true"
              export RUSTC_WRAPPER="sccache"
              USE_SCCACHE="true"
            else
              unset RUSTC_WRAPPER
              unset SCCACHE_GHA_ENABLED
            fi
          fi

          cargo build \
            --release \
            --manifest-path apps/rust/Cargo.toml \
            --target-dir apps/rust/target \
            --target x86_64-unknown-linux-gnu

          if [ "$USE_SCCACHE" == "true" ]; then
            sccache --show-stats || true
          fi

      - name: Copy Binary
        run: |
          mkdir -p apps/rust/target/release
          cp apps/rust/target/x86_64-unknown-linux-gnu/release/rustexpress apps/rust/target/release/rustexpress

      - name: Copy .env
        run: bash scripts/2updateenv.sh

      # Step 1: Prepare VPS (Git)
      - name: 1. Prepare VPS (Git Pull)
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_TARGET_DIR: ~/ultimate-asepharyana.cloud
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            mkdir -p $VPS_TARGET_DIR
            cd $VPS_TARGET_DIR
            # Pull source code first
            git fetch origin main
            git reset --hard origin/main
            git pull origin main
          "
          rm -f /tmp/deploy_key

      # Step 2: Upload Artifacts (Rsync) - Overwrites binary
      - name: 2. Sync Binary to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_TARGET_DIR: ~/ultimate-asepharyana.cloud
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key

          # Prepare files
          find . -type f -name ".env" | sed 's|^\./||' > ./deploy_files.txt
          echo "apps/rust/target/release/rustexpress" >> ./deploy_files.txt
          # Config might have changed in git pull, but let's sync our local version just in case
          # Actually, ecosystem.config.cjs is in git, so git pull handles it. 
          # But syncing it ensures .env etc are consistent.

          rsync -avz --progress --files-from=./deploy_files.txt -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" . ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$VPS_TARGET_DIR

          rm -f /tmp/deploy_key

      # Step 3: Restart Service
      - name: 3. Restart PM2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_TARGET_DIR: ~/ultimate-asepharyana.cloud
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            export PATH=\$PATH:/home/asephs/.bun/bin:/usr/bin
            cd $VPS_TARGET_DIR
            
            # Restart Service (Systemd User Mode)
            # Ensure the service file is updated / linked (optional, usually one-time setup)
            # mkdir -p ~/.config/systemd/user/
            # cp apps/rust/rustexpress.service ~/.config/systemd/user/rustexpress.service
            # systemctl --user daemon-reload
            
            systemctl --user restart rustexpress
            
            echo \"âœ… Rust deployment (Systemd User Mode) successful!\"
          "
          rm -f /tmp/deploy_key
