name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'apps/NextJS/**'
      - '.github/workflows/deploy-nextjs.yml' # Trigger if this workflow file changesaaa

# Hardcoded path, tidak perlu secretaa
env:
  VPS_TARGET_DIR: /home/azureuser/ultimate-asepharyana.cloud

jobs:
  build-and-deploy-nextjs:
    name: Build and Deploy Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 22 and Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > .env
          fi
      - name: Install Dependencies
        run: bun install

      - name: Generate Prisma Client
        run: cd packages/database && bun run prisma generate && cd ../../

      - name: Build Database Package
        run: bun run build --filter=@asepharyana/database

      - name: Build Next.js
        run: bun run build --filter=@asepharyana/web

      - name: Check Build Output
        run: |
          echo "NextJS build output:" && ls -l apps/NextJS/.next
          if [ -z "$(ls -A apps/NextJS/.next)" ]; then
            echo "ERROR: Next.js build output is empty. Deployment aborted."
            exit 1
          fi

      - name: SSH into VPS and Prepare Next.js Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.VPS_TARGET_DIR }}
            mkdir -p apps/NextJS/.next

      - name: Sync Next.js Build Artifacts to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" apps/NextJS/.next/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.VPS_TARGET_DIR }}/apps/NextJS/.next/
          rm -f /tmp/deploy_key

      - name: SSH into VPS and Deploy Next.js
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH="$HOME/.bun/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PATH"
            source ~/.bashrc
            cd ${{ env.VPS_TARGET_DIR }}
            git pull # Need to pull to get the ecosystem.config.cjs
            bun install --filter=@asepharyana/web # Install dependencies only for Next.js
            pm2 startOrRestart apps/NextJS/ecosystem.config.cjs
            echo "Next.js Deployment successful!"