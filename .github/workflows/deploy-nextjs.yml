name: Deploy Next.js to VPS

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'apps/nextjs/**'
      - '.github/workflows/deploy-nextjs.yml'

jobs:
  build-and-deploy-nextjs:
    name: Build and Deploy Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > apps/nextjs/.env.production
          fi

      - name: Install Dependencies
        run: pnpm install

      - name: Build Services Package (Kysely)
        run: pnpm run service:build

      - name: Build Next.js
        run: pnpm run nextjs:build

      - name: Sync Build Artifacts to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          rsync -avz --progress --delete -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/nextjs/.next/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/nextjs/.next/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/nextjs/package.json \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/nextjs/package.json
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/nextjs/.env.production \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/nextjs/.env.production
          rm -f /tmp/deploy_key

      - name: Deploy on VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            # Set up the environment
            export PATH=$PATH:/root/.local/share/pnpm
            export PATH=$PATH:/home/asephs/.nvm/versions/node/v22.17.1/bin
            export PATH=$PATH:/home/asephs/.bun/bin/bun
            export PATH="$HOME/.cargo/bin:$PATH"

            # Navigate to the app directory
            cd ${{ secrets.VPS_TARGET_DIR }}

            # Pull the latest code (optional, as rsync is the source of truth for build artifacts)
            git reset --hard origin/main

            # Install production dependencies
            pnpm install --prod --filter=@asepharyana/nextjs

            # Restart the application with PM2
            pm2 startOrRestart apps/nextjs/nextjs.config.cjs

            echo "Next.js Deployment successful!"
          '
          rm -f /tmp/deploy_key
