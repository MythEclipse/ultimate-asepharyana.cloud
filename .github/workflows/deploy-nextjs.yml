name: Deploy Next.js to VPS

on:
  workflow_dispatch: # Manual triggeraaaaa
  push:
    branches:
      - main
    paths:
      - "apps/nextjs/**"
      - ".github/workflows/deploy-nextjs.yml"

jobs:
  build-and-deploy-nextjs:
    name: Build and Deploy Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.18

      - name: Setup Bun cache
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > apps/nextjs/.env.production
          fi

      - name: Install Dependencies
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: bun install

      - name: Build Services Package (Drizzle)
        run: bun run service:build

      - name: Build Next.js
        working-directory: apps/nextjs
        run: npm run build

      - name: Sync Build Artifacts to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          rsync -avz --progress --delete -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/nextjs/.next/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/nextjs/.next/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/nextjs/package.json \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/nextjs/package.json
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/nextjs/.env.production \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/nextjs/.env.production
          rm -f /tmp/deploy_key

      - name: Deploy on VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            # Set up the environment
            export PATH=$PATH:/home/asephs/.bun/bin
            export PATH="$HOME/.cargo/bin:$PATH"
            export PATH="$HOME/.nvm/versions/node/v22.17.1/bin:$PATH"

            # Navigate to the app directory
            cd ${{ secrets.VPS_TARGET_DIR }}

            # Pull the latest code (optional, as rsync is the source of truth for build artifacts)
            git reset --hard origin/main

            # Clean old node_modules to remove Prisma remnants (force remove)
            echo "Cleaning old dependencies..."
            rm -rf node_modules/.bin
            rm -rf apps/nextjs/node_modules
            rm -rf libs/services/node_modules

            # Remove bun lockfile to force fresh install
            rm -f bun.lockb

            # Clean browser caches
            echo "Cleaning browser caches..."
            rm -rf ~/.cache/puppeteer
            rm -rf ~/.cache/ms-playwright

            # Set environment variables to skip browser downloads
            export PUPPETEER_SKIP_DOWNLOAD=true
            export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
            export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
            export PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable

            # Install all dependencies with force
            echo "Installing dependencies..."
            bun install --force

            # Build services
            echo "Building services..."
            bunx nx build services

            # Restart the application with PM2
            export VPS_TARGET_DIR=${{ secrets.VPS_TARGET_DIR }}
            pm2 startOrRestart apps/nextjs/ecosystem.config.cjs --env production

            echo "Next.js Deployment successful!"
          '
          rm -f /tmp/deploy_key
