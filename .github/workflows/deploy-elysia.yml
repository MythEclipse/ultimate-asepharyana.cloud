name: Deploy ElysiaJS to VPS

on:
  workflow_dispatch: # Manual triggera
  push:
    branches:
      - main
    paths:
      - 'apps/elysia/**'
      - '.github/workflows/deploy-elysia.yml'

jobs:
  build-and-deploy-elysia:
    name: Build and Deploy ElysiaJS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache
        shell: bash
        run: |
          echo "BUN_INSTALL_CACHE_DIR=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('apps/elysia/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Prepare .env file for production
        env:
          ENV_FILE_PRODUCTION: ${{ secrets.ENV_FILE_PRODUCTION }}
        run: |
          if [ -n "$ENV_FILE_PRODUCTION" ]; then
            echo "$ENV_FILE_PRODUCTION" > apps/elysia/.env
          fi

      - name: Install Dependencies
        working-directory: apps/elysia
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: bun install

      - name: Build Services Package (Drizzle)
        run: bun run service:build

      - name: Build ElysiaJS Application
        working-directory: apps/elysia
        run: bun run build

      - name: Sync Build Artifacts to VPS
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key

          # Create necessary directories on VPS
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}/{libs/services/dist,apps/elysia/dist,apps/elysia/src}"

          # Sync libs/services (Drizzle schemas)
          rsync -avz --progress -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            libs/services/dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/libs/services/dist/

          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            libs/services/package.json \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/libs/services/package.json

          # Sync build output (dist folder)
          rsync -avz --progress -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/elysia/dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/elysia/dist/

          # Sync source files (for reference/debugging)
          rsync -avz --progress --delete -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/elysia/src/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/elysia/src/

          # Sync package.json
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/elysia/package.json \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/elysia/package.json

          # Sync ecosystem config
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/elysia/ecosystem.config.cjs \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/elysia/ecosystem.config.cjs

          # Sync .env file
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
            apps/elysia/.env \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/apps/elysia/.env

          rm -f /tmp/deploy_key

      - name: Restart Elysia with PM2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            # Ensure bun and node global bin are available for PM2
            export PATH=$PATH:/home/asephs/.bun/bin:/home/asephs/.nvm/versions/node/v22.17.1/bin
            cd ${{ secrets.VPS_TARGET_DIR }}

            # Stop existing PM2 process
            pm2 delete elysia-app || true

            # Start Elysia with PM2
            pm2 start apps/elysia/ecosystem.config.cjs --env production
            pm2 save

            echo "âœ… Elysia deployment successful!"
          '
          rm -f /tmp/deploy_key
