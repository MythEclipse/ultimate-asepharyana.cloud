services:
  # Databases
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sosmed
      MYSQL_USER: asephs
      MYSQL_PASSWORD: hunterz
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: mytheclipse
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Backend Services
  rust-api:
    build:
      context: .
      dockerfile: apps/rust/Dockerfile
    restart: always
    ports:
      - "4091:4091"
    environment:
      - DATABASE_URL=mysql://asephs:hunterz@mysql:3306/sosmed
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=273742
    depends_on:
      - mysql
      - redis

  elysia-api:
    build:
      context: .
      dockerfile: apps/elysia/Dockerfile
    restart: always
    ports:
      - "4092:4092"
    environment:
      - DATABASE_URL=mysql://asephs:hunterz@mysql:3306/sosmed
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=273742
      - MINIO_ENDPOINT=minio
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=mytheclipse
      - MINIO_BUCKET_NAME=api
    depends_on:
      - mysql
      - redis
      - minio

  # Frontend Services
  solidjs-web:
    build:
      context: .
      dockerfile: apps/solidjs/Dockerfile
    restart: always
    ports:
      - "3000:4090"
    environment:
      - NEXT_PUBLIC_ANIME=http://rust-api:4091
      - NEXT_PUBLIC_KOMIK=http://rust-api:4091
    depends_on:
      - rust-api
      - elysia-api

  leptos-web:
    build:
      context: .
      dockerfile: apps/leptos/Dockerfile
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - rust-api

volumes:
  mysql_data:
  redis_data:
  minio_data:
