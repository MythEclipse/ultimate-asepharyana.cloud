services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/NextJS/Dockerfile
    restart: always
    volumes:
      - ./pnpm-store:/pnpm-store  # Mount cache lokal ke dalam container
    ports:
      - "4090:3000" # Next.js berjalan di 3000
    networks:
      - app_network

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/Express/Dockerfile
    restart: always
    volumes:
      - .:/app
      - /app/node_modules  # Keep node_modules persistent across builds
    ports:
      - "4091:4091"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
