services:
  # ──────────────────────────────────────────────
  # Infrastructure
  # ──────────────────────────────────────────────
  mysql:
    image: mysql:8
    restart: always
    networks: [app-net]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sosmed
      MYSQL_USER: asephs
      MYSQL_PASSWORD: hunterz
    command: --port=3307
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-P", "3307"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: always
    networks: [app-net]
    command: redis-server --port 6380
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    restart: always
    networks: [app-net]
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: mytheclipse
    command: server /data --console-address ":9001" --address ":9000"
    volumes:
      - minio_data:/data

  # ──────────────────────────────────────────────
  # Headless Chrome sidecar (scraping)
  # ──────────────────────────────────────────────
  browserless:
    image: browserless/chrome:latest
    restart: always
    networks: [app-net]
    environment:
      # Max concurrent CDP sessions — mirrors BrowserPoolConfig.max_tabs
      - MAX_CONCURRENT_SESSIONS=10
      # 60 s connection timeout
      - CONNECTION_TIMEOUT=60000
      # Warm up a Chrome instance on startup so first request is fast
      - PREBOOT_CHROME=true
      # Disable the built-in queue; rust-api manages its own semaphore
      - QUEUE_LENGTH=0
    # Port 3000 is internal only — never exposed to the host

  # ──────────────────────────────────────────────
  # Backend Services
  # ──────────────────────────────────────────────
  rust-api:
    build:
      context: .
      dockerfile: apps/rust/Dockerfile
    restart: always
    networks: [app-net]
    environment:
      - DATABASE_URL=mysql://asephs:hunterz@mysql:3307/sosmed
      - REDIS_URL=redis://redis:6380
      - JWT_SECRET=273742
      # Tells BrowserPoolConfig to connect to the sidecar instead of launching Chrome locally
      - CHROME_REMOTE_WS=ws://browserless:3000
    depends_on:
      mysql:
        condition: service_healthy
      browserless:
        condition: service_started

  elysia-api:
    build:
      context: .
      dockerfile: apps/elysia/Dockerfile
    restart: always
    networks: [app-net]
    environment:
      - DATABASE_URL=mysql://asephs:hunterz@mysql:3307/sosmed
      - REDIS_URL=redis://redis:6380
      - JWT_SECRET=273742
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=mytheclipse
      - MINIO_BUCKET_NAME=api
    depends_on:
      mysql:
        condition: service_healthy

  # ──────────────────────────────────────────────
  # Frontend Services
  # ──────────────────────────────────────────────
  solidjs-web:
    build:
      context: .
      dockerfile: apps/solidjs/Dockerfile
    restart: always
    networks: [app-net]
    environment:
      - NEXT_PUBLIC_ANIME=/api/rust
      - NEXT_PUBLIC_KOMIK=/api/rust
      - PORT=4090
    depends_on:
      - rust-api
      - elysia-api

  leptos-web:
    build:
      context: .
      dockerfile: apps/leptos/Dockerfile
      args:
        - VISUALS_URL=http://visuals.localhost
    restart: always
    networks: [app-net]
    environment:
      - PORT=8081
      - NEXT_PUBLIC_ANIME=/api/rust
      - NEXT_PUBLIC_KOMIK=/api/rust
    depends_on:
      - rust-api

  visuals:
    build:
      context: .
      dockerfile: apps/visuals/Dockerfile
    restart: always
    networks: [app-net]
    ports:
      - "4080:80"    # static visuals site exposed on host 4080
    depends_on:
      - rust-api
      - elysia-api

  # ──────────────────────────────────────────────
  # Reverse Proxy — single ingress point
  # ──────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: always
    networks: [app-net]
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rust-api
      - elysia-api
      - solidjs-web
      - leptos-web

networks:
  app-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
