[workspace]
resolver = "2"
members = [
    "apps/rust",
    "libs/rust",
]

[workspace.dependencies]
axum = { version = "0.8", features = ["ws", "multipart", "macros"] }
axum-extra = { version = "0.10", features = ["cookie"] }
tokio = { version = "1.47", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
envy = "0.4"
anyhow = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "mysql", "macros", "migrate", "chrono"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
bytes = "1.10"
multipart = "0.18"
futures = "0.3"
bcrypt = "0.17"
jsonwebtoken = "9.3"
reqwest = { version = "0.12", features = ["json", "stream", "multipart"] }
http = "1.3"
image = { version = "0.25", default-features = false, features = ["jpeg", "png"] }
sha1 = "0.10"
data-url = "0.3"
base64 = "0.22"
tokio-util = { version = "0.7", features = ["codec"] }
async-trait = "0.1"
tempfile = "3.21"
serde_yaml = "0.9"
scraper = "0.24"
oxidize-pdf = "1.2.0"
infer = "0.19"
ffmpeg-next = "8.0.0"
once_cell = "1.21.3"
utoipa = "5.4.0"
utoipa-axum = "0.2.0"
thiserror = "1.0"

# Dev dependencies
tokio-test = "0.4"
testcontainers = "0.25"
testcontainers-modules = { version = "0.13", features = ["mysql"] }
