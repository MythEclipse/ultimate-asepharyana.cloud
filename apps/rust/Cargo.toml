[package]
name = "rust"
version = "0.1.0"
edition = "2021"

# Dependensi yang dibutuhkan saat aplikasi berjalan
[dependencies]
axum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
axum-extra = { workspace = true, features = ["cookie"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
dotenvy = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
anyhow = { workspace = true }
sqlx = { workspace = true, features = ["runtime-tokio-rustls", "mysql", "macros", "migrate", "chrono"] }
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
bytes = { workspace = true }
futures = { workspace = true }
bcrypt = { workspace = true }
jsonwebtoken = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
http = { workspace = true }
image = { workspace = true, default-features = false, features = ["jpeg", "png"] }
sha1 = { workspace = true }
data-url = { workspace = true }
base64 = { workspace = true }
tokio-util = { workspace = true, features = ["codec"] }
async-trait = { workspace = true }
regex = { workspace = true }
oxidize-pdf = { workspace = true }
infer = { workspace = true }
ffmpeg-next = { workspace = true, optional = true }
once_cell = { workspace = true }
urlencoding = { workspace = true }
utoipa = { workspace = true }
utoipa-swagger-ui = { workspace = true }
hyper = { workspace = true }
url = { workspace = true }
rand = { workspace = true }
tempfile = { workspace = true }
mime_guess = { workspace = true }
lazy_static = { workspace = true }
tower-http = { workspace = true, features = ["fs"] }
backoff = { workspace = true, features = ["futures", "tokio"] }
dashmap =  { workspace = true }
deadpool-redis = { workspace = true }
rayon = { workspace = true }
tl = { workspace = true }
tower = { workspace = true }
scraper = { workspace = true }
failure = { workspace = true }
flate2 = { workspace = true }
redis = { workspace = true }
thiserror = { workspace = true }


# Dependensi yang hanya dibutuhkan untuk build script (build.rs)
[build-dependencies]
tempfile = { workspace = true }
blake3 = { workspace = true }
regex = { workspace = true }
anyhow = { workspace = true }
once_cell = { workspace = true }
env_logger = { workspace = true }
thiserror = { workspace = true }
log = { workspace = true }
itertools = { workspace = true }
rayon = { workspace = true }
walkdir = { workspace = true }
openapiv3 = { workspace = true }
jsonschema = { workspace = true }
utoipa = { workspace = true }
serde_json = { workspace = true }
reqwest = { workspace = true }

# Dependensi yang hanya dibutuhkan untuk tes
[dev-dependencies]

# Definisi binary untuk scaffolder
[[bin]]
name = "scaffold"
path = "src/bin/scaffold.rs"

[[bin]]
name = "test_scaffold"
path = "src/bin/test_scaffold.rs"
[[bin]]
name = "test_komik2_apis"
path = "src/bin/test_komik2_apis.rs"

